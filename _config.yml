# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 如今仍是遥远的理想之城
subtitle:
description: daief的个人日志
author: daief
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://daief.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: :year-:month-:day/:id.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: ['*.html', 'my_projects/**']

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:daief/daief.github.io.git
    #oschina: git@git.oschina.net:defeng/pages.git
    coding: git@git.coding.net:daief/daief.coding.me.git
  branch: master

 # Extensions
#Plugins:
#  - hexo-generator-sitemap
#  - hexo-generator-baidu-sitemap

#sitemap:
 # path: sitemap.xml
  #template: ./sitemap_template.xml
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

live2d:
  # model: koharu
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: true
  model:
    use: live2d-widget-model-koharu
  display:
    position: right
    # width: 150
    # height: 300
  mobile:
    show: true

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
